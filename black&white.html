<script >
//changing the hamburger menu in X when clicked
/*calling the container of the line of  the hamburger menu and its parent and assign them the variable
plus  calling the checkbox element of the switch bottom and assign a variable*/

    let menuIcon = document.querySelector('.hamburger-menu');
    let navbar = document.querySelector('.navbar');

  /*on click run the function with a method called toggle which instead to add it change the hamburger
    in x otherwise will keep its default state*/
    menuIcon.addEventListener('click', () => {
      navbar.classList.toggle("change");
    });

        // function to set a given theme/color-scheme

          function setTheme(themeName) {
          localStorage.setItem('theme', themeName);
          document.documentElement.className = themeName;
          }

       // function to toggle between light and dark theme
          function toggleTheme() {
          if (localStorage.getItem('theme') === 'theme-dark') {
              setTheme('theme-light');
             } else {
              setTheme('theme-dark');
             }
            };

        //this function is running when the toggleTheme() is also running so when the theme background is changing
        //also the gradient var is changing in css therefore the logo would have been unreadible as the gradient blackground
        //and the logo were both black. On click, then the function will run if the image source  displaylogo is === match the source display logow else return the logo
          function changeLogo() {
          let displayLogo = document.querySelector(".logo")
          if(displayLogo.src.match('icon/logo.png')){
             displayLogo.src = 'icon/logow.png'
             } else {
             displayLogo.src = 'icon/logo.png'
             }
            };


       //second toggle for the nav bar menu.
          function toggleTheme2() {
          if (localStorage.getItem('theme') === 'theme-dark') {
             setTheme('theme-light');
             } else {
             setTheme('theme-dark');
             }
           };

      //changing logo when user click on toggle the gradient of the nav bar was black as the logo so to change it we run a function.
           function changeLogo2() {
             //we take the element logo and assign a var
           let displayLogo = document.querySelector(".logo")
           //if the var match with the logo than run this code
           if(displayLogo.src.match('icon/logo.png')){
             //display logow
              displayLogo.src = 'icon/logow.png'
              } else {
                //else display the original logo
              displayLogo.src = 'icon/logo.png'
              }
             };

// enlarging images-- first we select all the images inside the container with class img as would have been done in css
// with the same method are declared the other elements

     // store all the images inside a var
     images = document.querySelectorAll(".images img");
     //store the modal
     modal = document.querySelector(".modal");
     //store the modal img
     modalImg = document.querySelector(".modalImg");
     //store the modal text
     modalTxt = document.querySelector(".modalTxt");
     //store the close button
     close = document.querySelector(".close");

//then run  a loop, whenever the user  click on the images
      images.forEach((image) => {
        //when the click is executed run the function
        image.addEventListener("click", () => {
          //changing the source of the modal image the one that in html is empty
          //what ever image the user click assign that source to the modalImg.src
          modalImg.src = image.src;
          //same for the text change the inner of html based on the alt text assigned
          modalTxt.innerHTML = image.alt;
          //adding a class to a modal the class is .appear css
          modal.classList.add("appear");
          // when the close button is click the class assign to the modal is removed
          close.addEventListener("click", () => {
            modal.classList.remove("appear");
          });
        });
      });

      //custom the cursor following the tutorial online https://www.youtube.com/watch?v=TpwpAYi-p2w&t=303s
      let mouseCursor = document.querySelector(".cursor ");
      //when the mouse hover on top of the gradient,logo and hamb menu it change the style so store the link inside a variable
      let grad = document.querySelector('.grad');
      let logo = document.getElementById('logo');
      let hamb = document.querySelector('.hamburger-menu');
      //when the mouse hover on top of the images it change the style so store the link inside a variable
      let allImg = document.querySelectorAll('.gall');
      //creating a function that has access to the event (e) which reveals the coordinate of where the mouse is
      function cursor(e) {
      // so take the var and style the top at the event corresponding on the location of the Y and X plus px === like css
        mouseCursor.style.top = e.pageY + 'px';
        mouseCursor.style.left = e.pageX + 'px';
      }
      // add an event addEventListener to the window if the mouse move run the function cursor
      window.addEventListener('mousemove', cursor);

      //when the mouse over on top of the gradient add the grow style of css
      grad.addEventListener("mouseover",()=>{
        mouseCursor.classList.add('grow');
      });
      //when the mouse leave  the gradient remove the grow style of css
      grad.addEventListener("mouseleave",()=>{
        mouseCursor.classList.remove('grow');
      });

      logo.addEventListener("mouseover",()=>{
        mouseCursor.classList.add('grow');
      });

      logo.addEventListener("mouseleave",()=>{
        mouseCursor.classList.remove('grow');
      });

      hamb.addEventListener("mouseover",()=>{
        mouseCursor.classList.add('grow');
      });
      //when the mouse leave  the gradient remove the grow style of css
      hamb.addEventListener("mouseleave",()=>{
        mouseCursor.classList.remove('grow');
      });


      // for all images when mouse over on top add a filter styled in css when leave remove the filter
     allImg.forEach((image) => {
       image.addEventListener("mouseover",()=>{
         mouseCursor.classList.add('filter');
       });
       image.addEventListener("mouseleave",()=>{
         mouseCursor.classList.remove('filter');
     });
    });


      //before of assign toggle the elements inside the function i tried also
      //create a div that contains all the elements and tried to toggle just the div but it did not work
      //changing the opacity for the desktop screen */
      //function changeOpacity() {
      //let newFriend = document.querySelector('.myFriend');
      //newFriend.classList.toggle('opacity');
      //};

     //changing the opacity of the elements when the nav-bar is open*/
     //i tried first to put all those element in an array and than toggle the class list to the
     //array instead to call each element. i could try the loop with if else but like that i was sure to not make a mistakes.
      function changeOpacity() {
        let loOp = document.getElementById('logo');
        let conOp = document.querySelector('.container');
        let midOp = document.querySelector('.middle');
        let undOp = document.querySelector('.under_score');
        let imgOp = document.querySelector('.img-container');
        let swiOP = document.querySelector('.switch');
        let foot  = document.getElementById('foot');

        loOp.classList.toggle('opacity');
        conOp.classList.toggle('opacity');
        midOp.classList.toggle('opacity');
        undOp.classList.toggle('opacity');
        imgOp.classList.toggle('opacity');
        swiOP.classList.toggle('opacity-switch');
        foot.classList.toggle('opacity');
      };

</script>
