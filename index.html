    // function to set a given theme/color-scheme on the main pages
    //first declare that the function store the item inside the local storage by setting the key is theme and the value to themeName
   // than get the element by class name
      function setTheme(themeName) {
      localStorage.setItem('theme', themeName);
      document.documentElement.className = themeName;
      }
   //followed that get the item means that the browser is reading the data so inside a function --->
   // if the key theme of the set theme is equal to dark than display light else display dark--->

      function toggleTheme2() {
      if (localStorage.getItem('theme') === 'theme-dark') {
          setTheme('theme-light');
         } else {
          setTheme('theme-dark');
         }
        }

        // Immediately invoked function to set the theme on initial load
       (function () {
           if (localStorage.getItem('theme') === 'theme-dark') {
               setTheme('theme-dark');
           } else {
               setTheme('theme-light');
           }
       })();

       //this function is running when the toggleTheme() is also running so when the theme background is changing
       //also the gradient var is changing in css therefore the logo would have been unreadible as the gradient blackground

       if(displayLogo.src.match('icon/logo.png')){

          } else {
          displayLogo.src = 'icon/logo.png'
          }
         };



//custom the cursor following the tutorial online https://www.youtube.com/watch?v=TpwpAYi-p2w&t=303s
let mouseCursor = document.querySelector(".cursor ");
//when the mouse hover on top of all links on the page it change the style so store the link inside a variable

//creating a function that has access to the event (e) which reveals the coordinate of where the mouse is
function cursor(e) {
// so take the var and style the top at the event corresponding on the location of the Y and X plus px === like css
  mouseCursor.style.top = e.pageY + 'px';
  mouseCursor.style.left = e.pageX + 'px';
}
// add an event addEventListener to the window if the mouse move run the function cursor
window.addEventListener('mousemove', cursor);
